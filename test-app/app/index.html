<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<a href="/">Home</a>
<a href="/profile">Profile</a>


<div id="home-container">

    <button id="myButton">Click me</button>

</div>

<div id="profile-container">

    profile

</div>

<script src="/app/scripts/vendor/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="/app/scripts/champion.js" type="text/javascript"></script>

<script src="/app/scripts/routes/home/homeView.js" type="text/javascript"></script>
<script src="/app/scripts/routes/home/homePresenter.js" type="text/javascript"></script>


<script type="text/javascript">

    (function () {

        window.onload = function () {

            champ.addRoute("/", function(args) {

                console.log('/home');
                $("#home-container").show();
                $("#profile-container").hide();

            });

            champ.addRoute('/profile', function (args) {

                console.log('/profile');
                $("#home-container").hide();
                $("#profile-container").show();

            });


            champ.addRoute("/*", function () {

                console.log('route not found');

            });

        };


    })();


</script>

</body>
</html>
