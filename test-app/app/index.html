<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<a href="/">Home</a>
<a href="/profile">Profile</a>


<div id="home-container">

</div>

<div id="profile-container">

</div>

<script src="/app/scripts/vendor/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="/app/scripts/champion.js" type="text/javascript"></script>

<script src="/app/scripts/routes/home/homeView.js" type="text/javascript"></script>
<script src="/app/scripts/routes/home/homePresenter.js" type="text/javascript"></script>

<script src="/app/scripts/routes/profile/profileView.js" type="text/javascript"></script>
<script src="/app/scripts/routes/profile/profilePresenter.js" type="text/javascript"></script>


<script type="text/javascript">

    (function () {

        window.onload = function () {

            champ.router.addRoute("/", function (e) {
                routesChanging();
                homePresenter.open();
            });

            champ.router.addRoute('/profile', function (e) {
                routesChanging();
                profilePresenter.open();
            });

            champ.router.addRoute("/*", function () {

                console.log('route not found');

            });

        };

        // to do -- replace with champ events.
        var routesChanging = function () {
            $("#home-container").hide();
            $("#profile-container").hide();
        };


    })();


</script>

</body>
</html>
